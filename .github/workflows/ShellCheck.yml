---
name: Shellcheck

on:
  push:
    branches:
      - '*'
    paths:
      - '**.sh'
  pull_request:
    branches:
      - '*'
    paths:
      - '**.sh'

jobs:
  ShellCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Shellcheck
        run: sudo apt-get install -y shellcheck
      - name: DoShellcheck
        run: shellcheck -V  && shellcheck warp-up.sh && echo "shellcheck OK"
